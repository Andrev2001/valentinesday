<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="A Valentine's Day Surprise for Charlotte" />
    <meta property="og:description" content="A special Valentine's Day getaway, crafted just for Char." />
    <meta property="og:image" content="https://www.charlottevalentinesday.com/cat.png" />
    <meta property="og:url" content="https://www.charlottevalentinesday.com" />
    <meta property="og:type" content="website" />
    <title>Be My Valentine!</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine, Charlotte?</b></div>
    <button class="answerButton" onclick="location.href='html/thankyou.html'">
      Yes!
    </button>
    <button class="answerButton" id="noButton">I don't wannaaaa o(╥﹏╥)o</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
